<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5 mb-5 ">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Name of blog" class="form-control"></br>
        <input type="text" th:value="${el.preview}" name="preview" placeholder="Preview of blog" class="form-control"></br>
        <textarea name="description" th:text="${el.description}" placeholder="Description of blog" class="form-control"/></br>
        <button type="submit" class="btn btn-success">Edit</button>
    </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>

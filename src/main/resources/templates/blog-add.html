<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5 mb-5 ">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Name of blog" class="form-control"></br>
        <input type="text" name="preview" placeholder="Preview of blog" class="form-control"></br>
        <textarea name="description" placeholder="Description of blog" class="form-control"></textarea></br>
        <button type="submit" class="btn btn-success">Add blog</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
